<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-form {
            display: flex;
            flex-direction: column;
        }
        .quiz-form label {
            margin-top: 1rem;
        }
        .quiz-form input[type="text"],
        .quiz-form input[type="number"],
        .quiz-form textarea {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .quiz-form button {
            margin-top: 1.5rem;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .quiz-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quiz Platform</h1>
        <p>Create and take quizzes effortlessly!</p>
    </header>
    <div class="container">
        <h2>Create a Quiz</h2>
        <form class="quiz-form" id="quizForm">
            <label for="quizTitle">Quiz Title:</label>
            <input type="text" id="quizTitle" name="quizTitle" required>

            <label for="quizDescription">Description:</label>
            <textarea id="quizDescription" name="quizDescription" rows="4"></textarea>

            <label for="numberOfQuestions">Number of Questions:</label>
            <input type="number" id="numberOfQuestions" name="numberOfQuestions" min="1" required>

            <button type="submit">Create Quiz</button>
        </form>
    </div>
    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('quizTitle').value;
            const description = document.getElementById('quizDescription').value;
            const numberOfQuestions = document.getElementById('numberOfQuestions').value;

            alert(`Quiz Created:\nTitle: ${title}\nDescription: ${description}\nNumber of Questions: ${numberOfQuestions}`);
        });
    </script>
</body>
</html>
